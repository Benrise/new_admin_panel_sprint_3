server {
    listen       80;
    server_name  localhost;

    location /static/ {
        alias /static/;
    }

    location ~ ^/(admin|api) {
        proxy_pass http://app:8000;
    }

    error_page  404              /404.html;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}